  <title>AI Watermark Eraser</title>
  <script src="https://cdn.tailwindcss.com"></script>

    body {
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;

    @keyframes scan {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }

      touch-action: none;
    }
  </style>
